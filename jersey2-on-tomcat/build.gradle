// Jersey 2 running in Tomcat
//
// To Build: gradle war
//

apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    // JAX-RS API
    compile 'javax.ws.rs:javax.ws.rs-api:2.1'
	
    // JAX-RS Implementation; see http://cxf.apache.org/docs/jax-rs.html
    // Required because Tomcat does not have a JAX-RS implementation 
    compile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxrs', version: '3.2.2'
    
    // Jersey 2
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.26'

    // this is required for Jersey 2 to work in Tomcat.
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.26'
    
    // Servlet 3.0 API
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'

    // Use slf4j / logback to log in the web app
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}
